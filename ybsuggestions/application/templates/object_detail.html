{% extends "base.html" %}

{% block content %}
    <form action="{{ action }}" method="post">
	<div class="row">
        {% for field in form %}
        <div class="large-12 columns">
        {{ field.name }}
        {{ field }}
        </div>
        {% endfor %}
        <div class="large-12 columns">
            <input class="button" type="submit" value="Send" />
        </div>
	</div>
    </form>
{% endblock %}
